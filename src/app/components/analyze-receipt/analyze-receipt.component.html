<div class="max-w-xl m-0 auto">
    <h1 class="text-3xl">Analyze Receipts</h1>
    <input type="file" (change)="onFileSelected($event)">
    <button (click)="onSubmit()" type="submit">Upload</button>
  
    <div *ngIf="extractedReceipt">
      <h3>Extracted Text:</h3>
      <p>{{ extractedReceipt }}</p>
    </div>
  </div>
