<div class="container mx-auto p-4">
    <div class="grid grid-cols-3 gap-4">
        <!-- File Input and Placeholder Image Selection -->
        <div class="col-span-1">
          <input #fileInput type="file" (change)="onFileSelected($event)" class="mb-4 hidden">
          <div class="flex-row flex-wrap gap-2">
            <img
              *ngFor="let image of placeholderImages"
              [src]="image"
              (click)="selectPlaceholder(image)"
              class="w-16 h-16 cursor-pointer border"
              alt="Placeholder"
            />
          </div>
        </div>
      
        <!-- Selected Image Display -->
        <div class="col-span-1">
          <div class="border p-4 rounded-lg shadow-md">
            <button (click)="onSubmit()" class="mt-4 bg-blue-500 text-white p-2 rounded">Submit</button>
            <!-- <h3 class="text-xl font-semibold mb-2">Selected Image</h3> -->
            <img [src]="imagePreview" alt="Image Preview" class="w-full h-auto">
          </div>
        </div>
      
        <!-- Analysis Results -->
        <div class="col-span-1">
          <div class="border p-4 rounded-lg shadow-md">
            <button (click)="toggleParagraphs()" class="bg-blue-500 text-white p-2 rounded mb-2">Show Paragraphs</button>
            <button (click)="toggleTables()" class="bg-green-500 text-white p-2 rounded mb-2">Show Tables</button>
            
            <div *ngIf="showTables">
              <div *ngFor="let table of tables">
                <table class="min-w-full border-collapse border border-gray-300">
                  <thead>
                    <tr>
                      <th *ngFor="let header of getTableHeaders(table)" class="border p-2">{{ header.content }}</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let rowIndex of getTableRows(table)">
                      <td *ngFor="let cell of getRowData(table, rowIndex)" class="border p-2">{{ cell.content }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
      
            <div *ngIf="showParagraphs">
              <div *ngFor="let paragraph of paragraphs">
                <h4 class="font-semibold text-red-700">{{ paragraph.role }}</h4>
                <p>{{ paragraph.content }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
